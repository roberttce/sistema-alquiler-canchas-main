<div id="sidebar-wrapper">
    <div class="sidebar-heading">
        <div class="user-icon"><svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg></div>
        <div class="user-name">Bienvenido {{ userName }}</div>
    </div>
    <div class="list-group list-group-flush">
        <a href="inicio" class="list-group-item list-group-item-action"><i class="fas fa-home"></i>INICIO</a>
        <a href="reservas" class="list-group-item list-group-item-action"><i class="fas fa-calendar-alt"></i>Reservas</a>
        
        <!-- Menú desplegable para Clientes -->
        <a class="list-group-item list-group-item-action dropdown-toggle" href="#" id="clientesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-users"></i>Clientes
        </a>
        <ul class="dropdown-menu" aria-labelledby="clientesDropdown">
            <li><a class="dropdown-item" href="api/clientes/crear">Registrar Cliente</a></li>
            <li><a class="dropdown-item" href="api/clientes">Listar Clientes</a></li>
        </ul>

        <!-- Menú desplegable para Administradores -->
        <a class="list-group-item list-group-item-action dropdown-toggle" href="#" id="administradoresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-shield"></i>Administradores
        </a>
        <ul class="dropdown-menu" aria-labelledby="administradoresDropdown">
            <li><a class="dropdown-item" href="api/administradores/crear">Registrar Administrador</a></li>
            <li><a class="dropdown-item" href="api/administradores/getall">Listar Administradores</a></li>
        </ul>

        <a href="#" class="list-group-item list-group-item-action dropdown-toggle" id="reportesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-box"></i>Reportes
        </a>
        <ul class="dropdown-menu" aria-labelledby="reportesDropdown">
            <li>
                <input type="date" [value]="reportDate" (change)="updateDate($event)" />
                <a class="dropdown-item" [href]="'https://d3frs4kuns9exf.cloudfront.net/api/reportes/diario?fecha=' + reportDate" download>Diario</a>
                <a class="dropdown-item" [href]="'https://d3frs4kuns9exf.cloudfront.net/api/reportes/semana?fecha=' + reportDate" download>Semanal</a>
                <a class="dropdown-item" [href]="'https://d3frs4kuns9exf.cloudfront.net/api/reportes/mes?fecha=' + reportDate" download>Mensual</a>
            </li>
        </ul>
        
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
